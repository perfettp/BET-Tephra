<div class="col-sm-2 date_arrow_prev">

    <a href="{{prev}}"><<<</a>
    {% endif %}
</div>
<div class="col-sm-8 date_title">
    {{obs_time.strftime('%Y-%m-%d %H:%M')}}
</div>
<div class="col-sm-2 date_arrow_next">
    {% if next %}
    <a href="{{next}}">>>></a>
    {% endif %}
</div>
